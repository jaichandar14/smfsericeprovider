plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs.kotlin'
    id 'kotlin-parcelize'
    id 'com.google.gms.google-services'
    // Apply the Crashlytics Gradle plugin
    id 'com.google.firebase.crashlytics'
}

android {
    useLibrary 'android.test.mock'
    compileSdk 33
    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        applicationId "com.smf.events"
        minSdk 23
        targetSdk 33
        versionCode 11
        versionName "1.11"
        buildConfigField "String", "base_url", "\"https://uat1.festocloud.com/\""
        buildConfigField "String", "apiType", "\"festo-\""
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    flavorDimensions "festo"

    productFlavors {
        dev {
            dimension "festo"
            applicationIdSuffix ".dev"
            buildConfigField "String", "base_url", "\"https://www.epm-dev.demo-bpmlinks.com/\""
            buildConfigField "String", "apiType", "\"epm-\""
        }

        qa {
            dimension "festo"
            applicationIdSuffix ".qa"
            buildConfigField "String", "base_url", "\"https://qa1.festocloud.com/\""
            buildConfigField "String", "apiType", "\"festo-\""
        }

        uat {
            dimension "festo"
            applicationIdSuffix ".uat"
            buildConfigField "String", "base_url", "\"https://uat1.festocloud.com/\""
            buildConfigField "String", "apiType", "\"festo-\""
        }

        prod {
            dimension "festo"
            applicationIdSuffix ""
            buildConfigField "String", "base_url", "\"https://uat1.festocloud.com/\""
            buildConfigField "String", "apiType", "\"festo-\""
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        // Support for Java 8 features
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        dataBinding true
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError true
    }
    testOptions {
        unitTests.returnDefaultValues = true
        unitTests.includeAndroidResources = true
    }
}

